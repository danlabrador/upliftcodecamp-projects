<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuroraBeats</title>
    <meta
      name="keywords"
      content="Aurora Beats, music playlists, AI recommendations, Spotify integration, music discovery, playlist creator, music app"
    />
    <meta
      name="description"
      content="Explore endless music possibilities with Aurora Beats. AI-driven recommendations and seamless Spotify integration redefine your playlist experience."
    />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="#" />
    <link rel="icon" type="image/png" sizes="16x16" href="#" />

    <!-- Scripts -->
    <script type="module" src="./src/scripts/index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col justify-center bg-slate-300">
    <!-- App Screen -->
    <div
      id="app"
      class="container bg-black min-h-screen mt-4 mx-auto hidden"
      style="width: 375px"
    >
      <div
        class="fixed top-0 left-0 cover h-8 bg-slate-300 z-10 flex w-full"
      ></div>
      <header
        class="fixed top-0 left-0 right-0 flex justify-between items-center text-white font-medium h-14 p-4 border-b border-gray-800 bg-black z-10 mx-auto mt-8"
        style="width: 375px"
      >
        <!-- Greetings -->
        <div class="header__greetings flex text-sm items-center">
          <div
            class="header__avatar-container h-7 w-7 rounded-full overflow-hidden"
          >
            <img
              class="header__avatar object-cover"
              src="./src/img/placeholder-avatar.png"
              alt="User's Profile Picture"
            />
          </div>
          <span class="header__greetings-text ml-1">Hey there,&nbsp;</span>
          <span class="header__first-name">friend</span>!
        </div>

        <!-- Button: New Releases -->
        <div
          id="new-releases-btn-container"
          class="header__btn-container bg-gray-200 rounded-full p-2 cursor-pointer bg-pink-200"
        >
          <img
            id="new-releases-btn"
            class="cursor-pointer"
            src="./src/img/icon-new-releases.svg"
            alt="new releases icon"
          />
        </div>
      </header>
      <main class="tracks pb-40 mt-24 mb-12" id="tracks"></main>

      <!-- Bottom Controls -->
      <div
        id="bottom-controls"
        class="flex flex-col controls fixed bottom-0 bg-black"
        style="width: 375px"
      >
        <!-- Search -->
        <div
          class="flex items-center search bg-white px-4 py-2 mx-4 mt-3 rounded-md"
        >
          <img
            class="search__icon"
            src="./src/img/icon-searchbox-icon.svg"
            alt="search icon"
          />
          <textarea
            id="search-input"
            class="search__input w-full text-black text-sm resize-none h-5 ml-2 focus:outline-none"
            placeholder="Search for songs, artists, or albums"
          ></textarea>
          <div
            id="ai-btn"
            class="search__enable-ai bg-gray-200 text-gray-500 w-7 h-6 cursor-pointer rounded-md flex items-center justify-center"
          >
            <img
              id="ai-icon"
              class="search__enable-ai-icon filter brightness-200 grayscale"
              src="./src/img/icon-ai.svg"
              alt="AI icon"
            />
          </div>
        </div>

        <!-- Navigation -->
        <nav class="flex mobile w-full mb-1 h-12 bg-black">
          <ul class="flex justify-evenly w-full">
            <li
              id="browse-btn"
              class="flex items-center mobile__nav-item text-white text-sm cursor-pointer"
            >
              <img
                id="browse-icon"
                src="./src/img/icon-browse.svg"
                alt="browse icon"
              />
              <span id="browse-text" class="ml-2 text-pink-300">Browse</span>
            </li>
            <!-- <li
              class="flex items-center mobile__nav-item text-white text-sm cursor-pointer"
            >
              <img
                class="filter grayscale brightness-200"
                src="./src/img/icon-cart.svg"
                alt="cart icon"
              />
              <span class="ml-2">Playlists</span>
            </li> -->
            <li
              id="collection-btn"
              class="flex items-center mobile__nav-item text-white text-sm cursor-pointer"
            >
              <img
                id="collection-icon"
                class="filter grayscale brightness-200"
                src="./src/img/icon-collection.svg"
                alt="collection icon"
              />
              <span id="collection-text" class="ml-2">Collection</span>
            </li>
          </ul>
        </nav>

        <!-- Cover -->
        <div class="cover bg-slate-300 h-8"></div>
      </div>
    </div>
  </body>
</html>
